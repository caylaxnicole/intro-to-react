<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>

     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
      class HelloKittyCat extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            number: 4
          }
        }
        render() {
          return (
            <div>
              <h1>Hello {this.props.name}!</h1>
              <img src={this.props.image} alt="Picture of Dave the Cat"/>
              <h2>Age: {this.state.number}</h2>
              <h2>Breed: {this.props.label}</h2>
            </div>
          );
        }
      }
      const info ={
        image: 'dave2.jpg',
      }
      HelloKittyCat.defaultProps ={
        label: "Spotted Tabby"
      }

      ReactDOM.render(
        <HelloKittyCat name="Dave" image={info.image}/>, document.getElementById('app')
      );
     </script>
  </body>
</html>
